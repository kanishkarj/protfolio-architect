		<nav>
			<ul>
                <li><a href="#" id="fb_button"><img src="images/icons/facebook.svg" height="30px" width="30px"></a></li>
                <li><a href="#" id="insta_button"><img src="images/icons/instagram.svg" height="30px" width="30px"></a></li>

<script type="text/javascript">
    var temp = " ";
$('#fb_button').attr('href',bio.facebook);
    $('#insta_button').attr('href',bio.instagram);
    $('#twit_button').attr('href',bio.twitter);
    $('#you_button').attr('href',bio.youtube);
    for(var i=0;i<photos.city.length;i++){
        temp = HTMLPhoto.replace("%path%",photos.city[i].path).replace("%date%",photos.city[i].date).replace("%title%",photos.city[i].title).replace("%desc%",photos.city[i].desc).replace("%mdl_name%","modal" + i);;
        var temp_modal = HTMLmodal.replace("%path%",photos.city[i].path).replace("%date%",photos.city[i].date).replace("%title%",photos.city[i].title).replace("%desc%",photos.city[i].desc).replace("%name%","modal" + i);
        $('#modals_list').append(temp_modal);
        $('#content').append(temp);
    }
</script>
